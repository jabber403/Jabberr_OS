name: Build Jabberr OS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install ISO Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso grub-pc-bin mtools

      - name: Build Kernel
        run: cargo build --target i686-jabberr.json -Z build-std=core,compiler_builtins -Zjson-target-spec

      - name: Setup ISO Structure
        run: |
          mkdir -p iso_root/boot/grub
          cp target/i686-jabberr/debug/Jabberr_OS iso_root/boot/
          
          # This creates the boot menu file automatically
          cat <<EOF > iso_root/boot/grub/grub.cfg
          set timeout=10
          set default=0
          
          # Custom Jabberr OS Colors
          set menu_color_normal=cyan/blue
          set menu_color_highlight=white/cyan
          
          menuentry "Jabberr OS v1.0" {
              multiboot /boot/Jabberr_OS
              boot
          }
          
          menuentry "Jabberr OS (Safe Mode)" {
              multiboot /boot/Jabberr_OS --safemode
              boot
          }
          
          menuentry "Reboot" {
              reboot
          }
          
          menuentry "Power Off" {
              halt
          }
          EOF

      - name: Generate ISO File
        run: grub-mkrescue -o jabberr_os.iso iso_root

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jabberr-os-iso
          path: jabberr_os.iso