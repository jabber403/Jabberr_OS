name: Build Jabberr OS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y xorriso grub-pc-bin mtools

      - name: Build Kernel
        run: cargo build --target i686-jabberr.json -Z build-std=core,compiler_builtins

      - name: Setup ISO
        run: |
          mkdir -p iso_root/boot/grub
          cp target/i686-jabberr/debug/Jabberr_OS iso_root/boot/
          echo 'set timeout=0' > iso_root/boot/grub/grub.cfg
          echo 'set default=0' >> iso_root/boot/grub/grub.cfg
          echo 'menuentry "Jabberr OS" {' >> iso_root/boot/grub/grub.cfg
          echo '    multiboot /boot/Jabberr_OS' >> iso_root/boot/grub/grub.cfg
          echo '    boot' >> iso_root/boot/grub/grub.cfg
          echo '}' >> iso_root/boot/grub/grub.cfg

      - name: Create ISO
        run: grub-mkrescue -o jabberr_os.iso iso_root

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jabberr-os-iso
          path: jabberr_os.iso